<!DOCTYPE html>
<html>
<head>
	<title>
		The Math Quiz Game!
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>
<body>
    <h4 id="player1_name">
    </h4>
    <span id="player1_score">
    </span>
    <h4 id="player2_name">
    </h4>
    <span id="player2_score">
    </span>
    <div class="container">
        <center>
            <h2>
                <b>
                The Math Quiz Game!
                </b>
            </h2>
            <h3 id="player_question">
            </h3>
            <h3 id="player_answer">
            </h3>
            <br>
            <br>
            <div id="output" class="col-lg-6 col-md-8">
            </div>
            <br>
            <br>
            <h3>
                1st Number
            </h3>
            <input id="number_1" type="number" placeholder="Type your 1st number here" class="style">
            <br>
            <br>
            <h3>
                2nd Number
            </h3>
            <input id="number_2" type="number" placeholder="Type your 2nd number here" class="style">
            <br>
            <br>
            <button onclick="send()" class="btn btn-success" id="send_button">
                <b style="font-size: 20px;">
                    Send
                </b>
            </button>
        </center>
    </div>
    <script src="quiz_game_page.js">
    </script>
</body>
</html>
